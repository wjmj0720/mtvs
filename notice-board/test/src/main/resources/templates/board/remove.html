<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 삭제 결과</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시글 삭제 결과</h1>
        
        <div th:if="${remove == true}" class="message success">
            게시글이 성공적으로 삭제되었습니다.
        </div>
        
        <div th:if="${remove == false}" class="message error">
            게시글 삭제에 실패했습니다. 해당 게시글이 존재하지 않거나 이미 삭제되었을 수 있습니다.
        </div>
        
        <div class="buttons">
            <a href="/board" class="btn btn-primary">게시글 목록으로</a>
        </div>
    </div>

    <script>
        // 3초 후 자동으로 목록 페이지로 이동
        setTimeout(function() {
            window.location.href = '/board';
        }, 3000);
    </script>
</body>
</html>
