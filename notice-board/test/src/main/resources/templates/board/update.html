<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>게시글 수정</h1>

    <form th:action="@{/board/{id}(id=${board_id})}" th:method="post" id="updateForm">
        <div class="form-group">
            <label for="boardName">제목</label>
            <input type="text" id="boardName" name="boardName" th:value="${detail.boardName}" required>
            <div class="error-message" th:if="${#fields.hasErrors('boardName')}" th:errors="*{boardName}">제목을 입력해주세요.</div>
        </div>

        <div class="form-group">
            <label for="boardContent">내용</label>
            <textarea id="boardContent" name="boardContent" th:text="${detail.boardContent}" required></textarea>
            <div class="error-message" th:if="${#fields.hasErrors('boardContent')}" th:errors="*{boardContent}">내용을 입력해주세요.</div>
        </div>

        <div class="buttons">
            <a th:href="@{/board/{id}(id=${board_id})}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">수정완료</button>
        </div>
    </form>
</div>
</body>
</html>
