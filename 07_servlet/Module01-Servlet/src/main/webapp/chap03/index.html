<!DOCTYPE html>

    <title>예외 처리 테스트</title>

<body>
<h1>숫자 입력 테스트</h1>
<p>아래 링크로 GET 요청을 보내보세요:</p>
<ul>
    <li><a href="/exception?number=42">정상: 42</a></li>
    <li><a href="/exception?number=abc">오류: abc (숫자 아님)</a></li>
    <li><a href="/exception">오류: 파라미터 없음</a></li>
    <li><a href="/exception?number=0">오류: 파라미터 없음</a></li>
</ul>
</body>
</html>
