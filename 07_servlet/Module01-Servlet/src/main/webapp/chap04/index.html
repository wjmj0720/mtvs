<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>쿠키와 세션 테스트</title>
</head>
<body>
<h1>쿠키와 세션 테스트</h1>

<!-- 세션 요청 분기 -->
<h2>세션 테스트 (로그인 시뮬레이션)</h2>
<form action="/session" method="post">
  <label>사용자 이름: <input type="text" name="username" placeholder="이름 입력"></label><br>
  <label>비밀 이야기: <input type="text" name="secret"></label><br>
  <button type="submit">로그인</button>
</form>
<p><a href="/session">세션 확인 (로그인 없이)</a></p>

<hr>

<!-- 쿠키 요청 분기 -->
<h2>쿠키 테스트 (데이터 조각 저장)</h2>
<form action="/cookie" method="post">
  <label>쿠키 값: <input type="text" name="cookieValue" placeholder="값 입력"></label><br>
  <button type="submit">쿠키 설정</button>
</form>
<p><a href="/cookie">쿠키 확인 (설정 없이)</a></p>
</body>
</html>
